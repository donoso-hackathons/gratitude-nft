<div style="text-align:center">
    <h2>
     Take your Photo and create NFT
    </h2>
<div  *ngIf="showWebcam == false">


    <button  (click)="showWebcam = true" type="button" class="top-bar-element  top-bar-element-biz">
        <div class="display-flex-center">
          <div class="top-bar-element-icon">
            <mat-icon>photo_camera
            </mat-icon>
          </div>
          <div class="top-bar-element-text top-bar-element-text-biz"><span></span>Show Camera </div>
        </div>
      </button>

</div>



<div *ngIf="showWebcam">
    <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
            [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
            [videoOptions]="videoOptions"
            [imageQuality]="1"
            (cameraSwitched)="cameraWasSwitched($event)"
            (initError)="handleInitError($event)"
    ></webcam>
    <br/>
    <button  style="background: green;" (click)="triggerSnapshot()" type="button" class="top-bar-element  top-bar-element-biz">
        <div class="display-flex-center">
          <div class="top-bar-element-text top-bar-element-text-biz"><span></span>Take Picture </div>
        </div>
      </button>

      <button  (click)="showWebcam = false" type="button" class="top-bar-element  top-bar-element-biz">
        <div class="display-flex-center">
          <div class="top-bar-element-text top-bar-element-text-biz"><span></span>Stop Camera </div>
        </div>
      </button>
    <br/>

  </div>
</div>

<div class="snapshot" *ngIf="webcamImage">
  <h2>This is your image</h2>
  <img [src]="webcamImage.imageAsDataUrl"/>
  <button  (click)="showWebcam = true" type="button" class="top-bar-element  top-bar-element-biz">
    <div class="display-flex-center">
      <div class="top-bar-element-text top-bar-element-text-biz"><span></span>Create NFT </div>
    </div>
  </button>
</div>
