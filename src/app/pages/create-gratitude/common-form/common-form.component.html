<div style="max-width:90%;width: 400px;margin:auto">
  <p> You are about to increase the world gratitude, thanks!!<br>
    Once you mint your gratitude NFT you will receive 
  </p>
<form style="display: flex;flex-direction: column;" [formGroup]="commonForm">
    <mat-form-field class="input-biz" appearance="fill">
        <mat-label>Name<span style="color:orange">*</span></mat-label>
        <input formControlName="nameCtrl" matInput>
      </mat-form-field>
    <mat-form-field class="text-area" appearance="fill">
        <mat-label>Description</mat-label>
        <textarea formControlName="descriptionCtrl" rows="4" matInput></textarea>
      </mat-form-field>
      <!-- <mat-checkbox class="example-margin" formControlName="locationCtrl">check location?</mat-checkbox> -->
      
      <mat-form-field  style="margin:20px 0" appearance="fill">
        <mat-label>Type of Gratitude Nft</mat-label>
        <mat-select [formControl]="receiverOptionControl">
          <mat-option [value]="option.id" *ngFor="let option of receiverOptions ">{{ option.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div *ngIf="receiverOptionControl.value == 1">
        <mat-form-field class="input-biz" appearance="fill">
          <mat-label>Address of the receiver<span style="color:orange">*</span></mat-label>
          <input formControlName="addressCtrl" matInput>
        </mat-form-field>

      </div>


</form>
</div>
