<div style="margin-bottom:64px;" class="nav-ok">

  <div class="top-bar-wrapper">
    <div class="top-sub-bar">
      <div class="block-relative">
        <div class="noeEn">
          <a [routerLink]="['/']" routerLinkActive="router-link-active">
            <img class="logo" src="assets/images/logo/wog.png">
          </a>
          <a routerLink="/campaigns" routerLinkActive="router-link-active"  style="color:#ff0074;margin:0 5px 0 20px;font-weight: 700;cursor: pointer;">Campaigns</a>
          <a  routerLink="/dashboard"   style="color:#ff0074;margin:0 5px;font-weight: 700;cursor: pointer;" *ngIf="blockchain_status==='success'" >Dashboard</a>
        </div>
      </div>


    </div>
    <div class="top-sub-bar">

        <div *ngIf="blockchain_status!=='success'"  class="block-relative"><a (click)="connect()">

          <button type="button" class="top-bar-element  top-bar-element-biz">
            <div class="display-flex-center">
              <div class="top-bar-element-icon">
                <mat-icon>
                  card_giftcard
                </mat-icon>
              </div>
              <div class="top-bar-element-text top-bar-element-text-biz"><span></span>Wallet connect </div>
            </div>
          </button>
        </a></div>

    <wallet-display  (onDisconect)="disconnect()" class="desktop" *ngIf="blockchain_status=='success'" style="margin-right:10px" [signer]="signer"
        (doFaucetEvent)="doFaucetEvent.emit()" (openTransactionEvent)="openTransactionEvent.emit()"></wallet-display>
        <mat-icon *ngIf="blockchain_status=='success'"  style="color:#5d0825" (click)="togglemenu()" class="mobile">
          menu
        </mat-icon>

  </div>

</div>

<div  class="mobile" [style.transform]="isOpen ?  'translateX(0)': 'translateX(100%)'" style="position:relative;height: 100vh;width: 100vw;background: #0000009e;z-index: 1111111;position: absolute;top: 0;">
  <div>
    <mat-icon  style="color:#5d0825;position: absolute; height:25px;width:24px; background-color: white;border-radius: 50%;
    right: 9px;
    top: 19px;"(click)="togglemenu()" class="mobile">
      menu
    </mat-icon>
    <wallet-display  (onDisconect)="disconnect()" *ngIf="blockchain_status=='success'" style="margin-right:10px;margin-top:60px;display:block" [signer]="signer"
    (doFaucetEvent)="doFaucetEvent.emit()" (openTransactionEvent)="openTransactionEvent.emit()"></wallet-display>
  </div>
</div>
