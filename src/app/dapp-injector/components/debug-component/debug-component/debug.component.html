
        <div
          style="
            text-align: center;
            border: 1px solid rgb(47, 213, 255);
            margin: 0px 10px;
            padding-bottom: 10px;
          "
        >

          <div
            *ngIf="eventsAbiArray.length > 0"
            style="
              text-align: center;

              margin: 0px 10p;
              padding-bottom: 10px;
            "
          >
            <h4>Events</h4>
            <div *ngFor="let event of events">
              <p>
                Event:
                <span style="font-weight: bold"
                  >{{ event.name }} {{ event.timeStamp }}</span
                >
              </p>
              <p>{{ event.payload }}</p>
            </div>
            <p style="color: orange" *ngIf="events.length == 0">
              No events so Far
            </p>
          </div>

          <div
            style="
              display: flex;
              justify-content: center;
              flex-wrap: wrap;
              margin: auto;
            "
          >
            <ng-container #stateContainer></ng-container>
          </div>
          <div
            style="
              display: flex;
              justify-content: center;
              flex-wrap: wrap;
              margin: auto;
            "
          >
            <ng-container #payableContainer></ng-container>
          </div>
          <div
            style="
              display: flex;
              justify-content: center;
              flex-wrap: wrap;
              margin: auto;
            "
          >
            <ng-container #inputContainer></ng-container>
          </div>
        </div>
